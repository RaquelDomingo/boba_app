<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
	 {%load static%}
	<link rel="stylesheet" type="text/css" href="{% static 'track_boba/css/style_login.css'%}"> 
	<link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
</head>
<body>
<h1>Boba Application</h1>
{%for message in messages%}
	<h3 class="error {{messages.tags}}">{{message}}</h3>
{%endfor%}
<div id="register">
	<h3>Register</h3>
	<form action="/register" method="POST">
		{%csrf_token%}
		<p>Name: <input type="text" name="name"></p>
		<p>Email: <input type="email" name="email"></p>
		<p>Password: <input type="password" name="pass"></p>
		<p>Confirm PW: <input type="password" name="con_pass"></p>
		<input type="submit" value="Register">
	</form>
</div>
<div id="login">
	<h3>Login</h3>
	<form action="/login" method="POST">
		{%csrf_token%}
		<p>email: <input type="email" name="email"></p>
		<p>Password: <input type="password" name="pass"></p>
		<input type="submit" value="Login">
	</form>
</div>
</body>
</html>
